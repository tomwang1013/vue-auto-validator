<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>usage example</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <validator v-bind="$data">
      <div class="ctrl-grp">
        <label for="email">email: </label>
        <input id="email" name="email">
      </div>
      <div class="ctrl-grp">
        <label for="password">password: </label>
        <input id="password" type="password" name="password">
      </div>
      <div class="ctrl-grp">
        <label for="password-confirm">confirm password: </label>
        <input id="password-confirm" type="password" name="passwordConfirm">
      </div>
      <div class="ctrl-grp">
        <label for="gender">gender: </label>
        <select name="gender" id="gender">
          <option value=""></option>
          <option value="male">男</option>
          <option value="female">女</option>
          <option value="female-doctor">女博士</option>
        </select>
      </div>
      <div class="ctrl-grp">
        <label for="age">age: </label>
        <input id="age" name="age">
      </div>
      <div class="ctrl-grp">
        <label>chose more:</label>
        <label for="choice1">choice1: </label>
        <input type="checkbox" id="choice1" name="choice" value="1">
        <label for="choice2">choice2: </label>
        <input type="checkbox" id="choice2" name="choice" value="2">
        <label for="choice3">choice3: </label>
        <input type="checkbox" id="choice3" name="choice" value="3">
      </div>
      <div class="ctrl-grp">
        <label>has kids:</label>
        <input type="radio" id="yes" name="has_kids" value="1">
        <label for="yes">yes </label>
        <input type="radio" id="no" name="has_kids" value="0">
        <label for="no">no </label>
      </div>
      <div class="ctrl-grp">
        <input type="submit" value="submit">
      </div>
    </validator>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
